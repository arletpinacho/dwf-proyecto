<!-- Contenido -->
<div class="body-content">
    <!-- Tabla categorÃ­as -->
    <div class="card m-4"> 
      <!-- header tabla -->
      <div class="card-header d-flex justify-content-between align-items-center">
        <h4 class="m-0">{{category.category}}</h4>
      </div>
      <!-- tabla -->
      <div class="card-body">
        @if(products.length > 0) {
          <section class="pb-5">
            <div class="container px-lg-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-5 justify-content-center">
                  <ng-container *ngFor="let product of products; let j = index">
                    <div class="col mb-5">
                        <div class="card product-container h-100">
                            <div class="card border-0">
                                @if (productImgs[j] && productImgs[j].images) {
                                <div *ngIf="productImgs[j].images.length > 1
                                    && productImgs[j].images != undefined" [id]="'carouselExampleIndicators' + j" class="carousel slide"
                                    data-bs-ride="true">
                                    <div class="carousel-indicators">
                                        <button *ngFor="let img of productImgs[j].images; let i = index" type="button" class="indicator"
                                            data-bs-target="#carouselExampleIndicators" [attr.data-bs-slide-to]="i"
                                            [class.active]="i === 0" [attr.aria-current]="i === 0"
                                            [attr.aria-label]="'Slide ' + i"></button>
                                    </div>
                                    <div class="carousel-inner">
                                        <div *ngFor="let img of productImgs[j].images; let i = index" class="carousel-item"
                                            [class.active]="i === 0">
                                            <img src="{{ img.image !== '' ? img.image : 'assets/no-product-image2.png'}}"
                                                class="d-block w-100" alt="...">
                                        </div>
                                    </div>
                                    <button class="carousel-control-prev" type="button" [attr.data-bs-target]="'#carouselExampleIndicators' + j"
                                        data-bs-slide="prev">
                                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                        <span class="visually-hidden">Previous</span>
                                    </button>
                                    <button class="carousel-control-next" type="button" [attr.data-bs-target]="'#carouselExampleIndicators' + j"
                                        data-bs-slide="next">
                                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                        <span class="visually-hidden">Next</span>
                                    </button>
                                </div>
                                <div *ngIf="productImgs[j].images.length <= 1" [id]="'carouselExampleIndicators' + j" class="carousel slide"
                                    data-ride="carousel">                        
                                    <div class="carousel-inner">
                                        <div *ngIf="productImgs[j].images.length == 0" class="carousel-item active">
                                            <img src="assets/no-product-image2.png" class="d-block w-100" alt="...">
                                        </div>
                                        <div *ngFor="let img of productImgs[j].images; let i = index" class="carousel-item active">
                                            <img src="{{ img.image !== '' ? img.image : 'assets/no-product-image2.png'}}"
                                                class="d-block w-100" alt="...">
                                        </div>
                                    </div>
                                </div>
                                }
                            </div>
                            
                            <!-- Product details-->
                            <div class="card-body">
                                <div class="text-center">
                                <!-- Product name-->
                                <h6 class="fw-bolder">{{ product.product }}</h6>
                                
                                <!-- Product reviews-->
                                <div class="d-flex justify-content-center small text-warning mb-2">
                                    <div class="bi-star-fill"></div>
                                    <div class="bi-star-fill"></div>
                                    <div class="bi-star-fill"></div>
                                    <div class="bi-star-fill"></div>
                                    <div class="bi-star-fill"></div>
                                </div>
                                
                                <!-- Product price-->
                                <p>${{ product.price.toFixed(2) }}</p>
                                </div>
                                <!-- Product actions-->
                                <div class="text-center"><a class="btn btn-noneb btn-primary" href="#">Agregar al carrito</a></div>
                            </div>
                        </div>
                    </div>
                </ng-container>
              </div>
            </div>
        </section>
        }
      </div>
    </div>
</div>
